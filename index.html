<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Converter</title>
  </head>

  <body>
    <div class="col-4 offset-4">
      <h1 class="display-4 text-center">Weight Converter</h1>

      <div id="pounds" class="card1 mb-2">
        <label for="pounds">Pounds:</label>
        <input
          type="number"
          class="form-control form-control-lg"
          placeholder="Pounds.."
        />
      </div>

      <div id="grams" class="card2 mb-2">
        <label for="grams">Grams:</label>
        <input
          type="number"
          class="form-control form-control-lg"
          placeholder="Grams.."
        />
      </div>

      <div id="kilograms" class="card3 mb-2">
        <label for="kilograms">Kilograms:</label>
        <input
          type="number"
          class="form-control form-control-lg"
          placeholder="Kilograms.."
        />
      </div>

      <div id="ounces" class="card4">
        <label for="ounces">Ounces:</label>
        <input
          type="number"
          class="form-control form-control-lg"
          placeholder="ounces.."
        />
      </div>

      <div id="output"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
